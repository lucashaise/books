<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>book store</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-purple.min.css" />
  <link rel="stylesheet" type="text/css" href='style.css'>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header id="nav">
    <div class="search">
      <div class="search-icons">
        <ion-icon name="search-outline"></ion-icon>
      </div>
      <div id="search-input">
        <input type="text" placeholder="Search books, genres & authors">
      </div>
      <div class="search-icons" id="mic">
        <ion-icon name="mic-outline"></ion-icon>
      </div>
    </div>


    <div class="mdl-grid">
      <div class="nav-icons mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
        <ion-icon name="time-outline" style="color:#C3AAFE"></ion-icon>
      </div>
      <div class="nav-icons mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
        <ion-icon name="bookmark-outline" style="color:#C3AAFE"></ion-icon>
      </div>
      <div class="nav-icons mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
        <ion-icon name="earth-outline"></ion-icon>
      </div>
      <div class="nav-icons mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
        <ion-icon name="person-outline" style="color:#C3AAFE"></ion-icon>
      </div>

    </div>
  </header>


  <main>

    <div class="hero mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand"></div>
      <div class="mdl-grid">

        <div class="mdl-cell mdl-cell--9-col mdl-cell--6-col-tablet mdl-cell--3-col-phone">

          <div class="mdl-card__supporting-text">
            Featured
          </div>

          <div class="mdl-card__title">
            <h1 class="mdl-card__title-text" id="title">Poetry Classics</h1>
          </div>

          <div class="mdl-card__supporting-text">
            Collection of novels about big city and a man
          </div>

        </div>


        <div class="mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone" >
          <button class="add-btn mdl-button mdl-js-button mdl-button--fab" style='background-color: aliceblue; border-radius: 100%; margin-top: 6vh;' id="button" value = "button" onclick="setColor('button', '#101010')";>
            <i class="material-icons" >add</i>
          </button>
        </div>
        <script>
          function setColor(btn, color){
              var count=1;
              var property = document.getElementById(btn);
              if (count == 0){
                  property.style.backgroundColor = "#FFFFFF"
                  count=1;        
              }
              else{
                  property.style.backgroundColor = "rgb(180, 112, 180)"
                  count=0;
              }
          
          }
          </script>
         

      </div>
      
    </div>
    
    <!-- Button Chip -->
    <div class='chips'>
      <button type="button" class="mdl-chip">
        <span class="mdl-chip__text">TOP CHARTS</span>
      </button>
      <!-- Button Chip -->
      <button type="button" class="mdl-chip">
        <span class="mdl-chip__text">AUTHORS</span>
      </button>
      <!-- Button Chip -->
      <button type="button" class="mdl-chip">
        <span class="mdl-chip__text">GENRES</span>
      </button>
      <!-- Button Chip -->
      <button type="button" class="mdl-chip">
        <span class="mdl-chip__text">AVOCADO</span>
      </button>
    </div>



      <section id="charts">
        <div class="section-title mdl-grid">
          <div class="section-name mdl-cell mdl-cell--9-col mdl-cell--6-col-tablet mdl-cell--3-col-phone">
            <span>Charts</span>
          </div>
          <div class="section-more mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
            <span>MORE</span>
          </div>
        </div>

        <div class="books-container">
        
        
          <div class="book-card mdl-card mdl-cell mdl-shadow--2dp">
            <figure class="book-cover mdl-card__media">
              <img src="https://images-na.ssl-images-amazon.com/images/I/51lOSC0wbfL._SX331_BO1,204,203,200_.jpg" alt="The Chronicles of Narnia" />
            </figure>
            <div class="mdl-card__title">
              <div class="book-title mdl-card__title-text">The Chronicles of Narnia</div>
            </div>
            <div class="book-author mdl-card__supporting-text">
              C. S. Lewis 
            </div>
            <div class="price mdl-card__supporting-text">
              CND$ 21,32
            </div>
          </div>

          <div class="book-card mdl-card mdl-cell mdl-shadow--2dp">
            <figure class="book-cover mdl-card__media">
              <img src="https://images-na.ssl-images-amazon.com/images/I/51Z%2BFlws09L._SX322_BO1,204,203,200_.jpg" alt="Ham on Rye" />
            </figure>
            <div class="mdl-card__title">
              <div class="book-title mdl-card__title-text">Ham on Rye</div>
            </div>
            <div class="book-author mdl-card__supporting-text">
             Charles Bukowski 
            </div>
            <div class="price mdl-card__supporting-text">
              CND$ 19,94
            </div>
          </div>

          <div class="book-card mdl-card mdl-cell mdl-shadow--2dp">
            <figure class="book-cover mdl-card__media">
              <img src="https://images-na.ssl-images-amazon.com/images/I/41R1mhq0LrL.jpg" alt="A Clockwork Orange" />
            </figure>
            <div class="mdl-card__title">
              <div class="book-title mdl-card__title-text">A Clockwork Orange</div>
            </div>
            <div class="book-author mdl-card__supporting-text">
               Anthony Burgess
            </div>
            <div class="price mdl-card__supporting-text">
              CND$ 21,87
            </div>
          </div>

        </div>
      </section>


      <section id="authors">

        <div class="section-title mdl-grid">
          <div class="section-name mdl-cell mdl-cell--9-col mdl-cell--6-col-tablet mdl-cell--3-col-phone">
            <span>Authors</span>
          </div>
          <div class="section-more mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
            <span>MORE</span>
          </div>
        </div>

        <div class="authors-container">

          <div class="author">
            <img src="https://www.posfacio.com.br/wp-content/uploads/2012/02/COLLINS-SUZANNE_ToddPlitt3.jpg" alt="Suzanne Collins" class="author-img">
            <p class="author-name">Suzanne Collins</p>
          </div>

          <div class="author">
            <img src="https://i.pinimg.com/originals/b3/a1/60/b3a1602d7dae01d34fdde7784af084dd.png" alt="Charles Bukowski" class="author-img">
            <p class="author-name">Charles Bukowski</p>
          </div>

          <div class="author">
            <img src="https://abrilveja.files.wordpress.com/2016/11/edgarallanpoe.jpg?quality=70&strip=info&w=345" alt="Edgar Allan Poe" class="author-img">
            <p class="author-name">Edgar Allan Poe</p>
          </div>

        </div>


      </section>

  </main>




  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
